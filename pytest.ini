# pytest configuration for Amazon Sales Data Pipeline
[tool:pytest]
# Test discovery
testpaths = dagster_project/tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=dagster_project
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for end-to-end workflows
    slow: Long-running tests
    db: Tests that require database connection
    pipeline: Tests that run full Dagster pipelines

# Test environment
env = 
    DAGSTER_HOME = dagster_project/.dagster_home
    PYTHONPATH = dagster_project

# Minimum version requirements
minversion = 6.0

# Ignore certain directories
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    .dagster
    htmlcov